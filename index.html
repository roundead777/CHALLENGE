<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Decodificador</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<div class="logo">
			<img src="img/logo3.png"  alt="Logo da página">
		</div>
	</header>

	<main class="main">
		<section>
			<form><textarea class="input-texto" cols="61" rows="12" placeholder="Digite seu texto"></textarea></form>

			
			<div class="aviso">
                <img class="alerta-imagem" src="img/alerta.png" alt="exclamacao">
                 <h6 class="informacao">Apenas letras minúsculas e sem acento</h6>
            </div>

			<div class="botoes">
				
				<button class="encriptar" onclick="btnEncriptar()">Criptografar</button>

				<button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>

			</div>

		</section>	
		
		<section>
				<textarea class="mensagem" id="mensagem" cols="30" rows="20" readonly placeholder="Nenhuma mensagem encontrada"></textarea>

				<div>
					<button id="id-copiado" class="copiar" onclick="btnCopiar()">Copiar</button>
				</div>

		</section>

	</main>
	<script src="script.js"> </script>

	<footer>
		<a href=https://github.com/roundead777><img src="img/github.png" class="github-rodape" img-responsive img-thumbnail></a>
		<a href=https://www.linkedin.com/in/rosalvo-menezes-388b18239/><img src="img/linkedin.png" class="linked-rodape"img-responsive img-thumbnail></a>
		<a href=https://www.instagram.com/roundead/><img src="insta.png" class="img/insta-rodape" img-responsive img-thumbnail></a>
	</footer>
</body>
</html>
